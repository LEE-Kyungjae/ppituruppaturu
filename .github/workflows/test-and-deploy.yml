    - name: Deploy to server (Blue/Green)
      run: |
        set -euxo pipefail

        echo "ğŸ“ Uploading deployment files..."
        scp -v deploy-blue-green.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/pitturu/
