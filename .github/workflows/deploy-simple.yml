name: Simple Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ze2l/ppituruppaturu

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Info & Debug
        run: |
          docker version
          docker buildx version
          docker buildx ls
          echo "=== Backend Context ==="
          ls -lah ./pp-backend
          test -f ./pp-backend/Dockerfile && echo "Backend Dockerfile found"
          echo "=== Frontend Context ==="
          ls -lah ./pp-frontend
          test -f ./pp-frontend/Dockerfile && echo "Frontend Dockerfile found"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Backend Image
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./pp-backend
          file: ./pp-backend/Dockerfile
          target: production
          platforms: linux/amd64
          push: true
          no-cache: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          outputs: type=registry

      # Build Frontend Image
      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./pp-frontend
          file: ./pp-frontend/Dockerfile
          target: production
          platforms: linux/amd64
          push: true
          no-cache: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          outputs: type=registry

      # Deploy to Production
      - name: Check deployment prerequisites
        run: |
          echo "ğŸ” Checking deployment prerequisites..."
          echo "SERVER_HOST: ${{ secrets.SERVER_HOST }}"
          echo "SERVER_USER: ${{ secrets.SERVER_USER }}"
          echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}"
          echo "SSH key length: ${#DEPLOY_SSH_KEY}"
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Test SSH connection
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          echo "ğŸ” Testing SSH connection..."
          ssh -o ConnectTimeout=10 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful!'"

      - name: Pre-deployment port cleanup
        run: |
          echo "ğŸ§¹ ë°°í¬ ì „ í¬íŠ¸ ì¶©ëŒ ë°©ì§€..."
          ssh -v ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -euxo pipefail
            cd /opt/pitturu

            echo "ğŸ” 8082 í¬íŠ¸ ì ìœ  ìƒíƒœ í™•ì¸"
            docker ps --filter "publish=8082" --format 'table {{.ID}}\t{{.Names}}\t{{.Ports}}' || echo "8082 í¬íŠ¸ ë¹„ì–´ìˆìŒ"

            echo "ğŸ§¹ 8082 ì ìœ  ì»¨í…Œì´ë„ˆ ì •ë¦¬ (ì•ˆì „)"
            ids=$(docker ps --filter "publish=8082" -q || true)
            if [ -n "${ids:-}" ]; then
              echo "8082 ì ìœ  ì»¨í…Œì´ë„ˆ ì œê±°: $ids"
              docker stop $ids || true
