# HTTPS Server Block
server {
    listen 443 ssl http2;
    server_name ppituruppaturu.com www.ppituruppaturu.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/pitturu.origin.crt;
    ssl_certificate_key /etc/nginx/ssl/pitturu.origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    client_max_body_size 10M;
    access_log /var/log/nginx/pitturu.access.log;
    error_log /var/log/nginx/pitturu.error.log;

    # Frontend (Blue/Green 업스트림)
    location / {
        proxy_pass http://app_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API (분리된 API 업스트림)
    location /api/ {
        proxy_pass http://backend_api_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket (분리된 WS 업스트림)
    location /ws/ {
        proxy_pass http://backend_ws_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 헬스체크
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTP to HTTPS Redirect
server {
    listen 80;
    server_name ppituruppaturu.com www.ppituruppaturu.com 152.67.201.101;
    return 301 https://$server_name$request_uri;
}