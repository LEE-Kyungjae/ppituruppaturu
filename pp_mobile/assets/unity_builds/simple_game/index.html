<!DOCTYPE html>

    <style>

  <body>
    <div id="gameContainer">

        <p>Unity + Flutter í†µí•© í…ŒìŠ¤íŠ¸ìš© ìƒ˜í”Œ</p>

        <div class="status" id="gameStatus">
          ê²Œì„ ì¤€ë¹„ë¨ - Flutterì™€ í†µì‹  ê°€ëŠ¥

          <button onclick="sendMessageToFlutter('shoot')">ë°œì‚¬</button>
          <button onclick="sendMessageToFlutter('pause')">ì¼ì‹œì •ì§€</button>
          <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
        </div>

        <div style="margin-top: 20px;">

          <p>í”Œë ˆì´ì–´: <span id="playerName">Player1</span></p>

    <script>
      let gameScore = 0;
      let isGameRunning = false;

      // Flutter Unity Widgetì´ ì‚¬ìš©í•˜ëŠ” í†µì‹  í•¨ìˆ˜ë“¤ ì‹œë®¬ë ˆì´ì…˜
      window.unityGame = {
        SendMessage: function(gameObject, methodName, parameter) {
          console.log('Unity ë©”ì‹œì§€ ìˆ˜ì‹ :', gameObject, methodName, parameter);
          handleUnityMessage(methodName, parameter);
        }
      };

      function handleUnityMessage(method, param) {
        const statusEl = document.getElementById('gameStatus');

        switch(method) {
          case 'SetPlayerName':
            document.getElementById('playerName').textContent = param;
            statusEl.textContent = `í”Œë ˆì´ì–´ ì„¤ì •ë¨: ${param}`;
            break;
          case 'UpdateScore':
            gameScore = parseInt(param);
            document.getElementById('score').textContent = gameScore;
            statusEl.textContent = `ì ìˆ˜ ì—…ë°ì´íŠ¸: ${gameScore}`;
            break;
          case 'StartGame':
            isGameRunning = true;
            statusEl.textContent = 'ê²Œì„ ì‹œì‘ë¨!';
            break;
          case 'PauseGame':
            isGameRunning = false;
            statusEl.textContent = 'ê²Œì„ ì¼ì‹œì •ì§€ë¨';
            break;
          default:
            statusEl.textContent = `Unity ë©”ì‹œì§€: ${method}(${param})`;
        }
      }

      function sendMessageToFlutter(action) {
        const message = {
          type: 'unity_action',
          action: action,
          score: gameScore,
          timestamp: Date.now()
        };

        // Flutter Unity Widgetì— ë©”ì‹œì§€ ì „ì†¡ ì‹œë®¬ë ˆì´ì…˜
        if (window.flutter_unity_widget) {
          window.flutter_unity_widget.onMessage(JSON.stringify(message));
        }

        // ì½˜ì†”ì—ì„œ í™•ì¸ ê°€ëŠ¥
        console.log('Flutterë¡œ ë©”ì‹œì§€ ì „ì†¡:', message);

        // ì‹œê°ì  í”¼ë“œë°±
        const statusEl = document.getElementById('gameStatus');
        statusEl.textContent = `ì•¡ì…˜ ì‹¤í–‰: ${action}`;

        // ì ìˆ˜ ì¦ê°€ ì‹œë®¬ë ˆì´ì…˜
        if (action === 'jump' || action === 'shoot') {
          gameScore += 10;
          document.getElementById('score').textContent = gameScore;
        }
      }

      function startGame() {
        isGameRunning = true;
        sendMessageToFlutter('game_started');

        // ìë™ ì ìˆ˜ ì¦ê°€ ì‹œë®¬ë ˆì´ì…˜
        const gameLoop = setInterval(() => {
          if (!isGameRunning) {
            clearInterval(gameLoop);
            return;
          }

          gameScore += 1;
          document.getElementById('score').textContent = gameScore;

          // 10ì´ˆë§ˆë‹¤ Flutterì— ì ìˆ˜ ì—…ë°ì´íŠ¸ ì „ì†¡
          if (gameScore % 10 === 0) {

      window.addEventListener('load', () => {

    </script>
