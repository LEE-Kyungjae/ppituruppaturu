version: '3.8'

services:
  # PostgreSQL 개발 데이터베이스
  postgres-dev:
    image: postgres:15-alpine
    container_name: pitturu_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: pitturu_dev_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pitturu_dev_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./pp-backend/internal/migrations:/docker-entrypoint-initdb.d
    networks:
      - pitturu_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 캐시 (개발용)
  redis-dev:
    image: redis:7-alpine
    container_name: pitturu_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - pitturu_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  pitturu_dev_network:
    driver: bridge