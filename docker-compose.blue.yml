name: pitturu-blue

networks:
  pitturu-core:
    external: true

services:
  backend:
    image: ze2l/ppituruppaturu-backend:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8080"
      - "127.0.0.1:8083:8082"
    networks:
      - pitturu-core
    environment:
      - DSN=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@pitturu-postgres:5432/${POSTGRES_DB:-pitturu_db}?sslmode=disable
      - REDIS_URL=redis://pitturu-redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - REFRESH_SECRET=${REFRESH_SECRET}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 20
      start_period: 10s

  frontend:
    image: ze2l/ppituruppaturu-frontend:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    networks:
      - pitturu-core
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=/ws
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s